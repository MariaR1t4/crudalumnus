<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="itens.css">
    <link rel="stylesheet" href="reset.css">

    <title>Aulas Cadastradas</title>
</head>
<body >
    <header></header>
   
<main >
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a class="nav-link active" href="index.html">Home</a>
          <a class="nav-link" href="sobre.html">Sobre</a>
          <a class="nav-link" href="aulas.html">Aulas</a>
          <a class="nav-link" href="forms.html">Cadastrar aula</a>
        </div>
        <div id="main">
          
          <span style="font-size:30px;cursor:pointer" onclick="openNav()" id="bar">&#9776; </span>
        </div>
        <h1>Aulas</h1>
        <div id="Aulas">
    
        </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
        }

        function loadAulas(){
            const Aulas = document.getElementById('Aulas');
            fetch('http://localhost:3030/app/classroom')
            .then(f => f.json())
            .then(data => {
                const conteudo = data.map(p => `
                
                    <div class="card-body">
                        <h5 class="card-title">${p.nome}.</h5>
                        <p class="card-text">Data da aula: ${p.data}.</p>
                        <p class="card-text">Curso: ${p.curso}.</p>
                        <p class="card-text">Matéria: ${p.materia}.</p>
                        <p class"card-text">Anotações da aula${p.descricaoaula}</p>
                        <a href="/forms.html?id=${p.id}" class="btn btn-default">Editar Produto</a>

                    </div>
                `).join('');
                Aulas.innerHTML = conteudo;
            })

           
        }
        loadAulas();
        </script>
           
        </body>
        </html>
