<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">

    <title>Aulas Cadastradas</title>
</head>
<body >
    <header></header>
   
<main >
        <div  class="sidenav">
          <a href="javascript:void(0)"></a>
          <a class="nav-link active" href="index.html">Home</a>
          <a class="nav-link" href="sobre.html">Sobre</a>
          <a class="nav-link" href="aulas.html">Aulas</a>
          <a class="nav-link" href="forms.html">Cadastrar aula</a>
        </div>
        
        <h1>Aulas</h1>
       
        <div id="Aulas">
    
        </div>
</main>

        <script>
     

        function loadAulas(){
            const Aulas = document.getElementById('Aulas');
            fetch('http://localhost:3030/app/classroom')
            .then(f => f.json())
            .then(data => {
                const conteudo = data.map(p => `
                
                <div class="card">
            <div class="bg">
                <h3 class="card-title">${p.nome}.</h3>
                <p class="card-text">Data da aula: ${p.data}.</p>
                <p class="card-text">Curso: ${p.curso}.</p>
                <p class="card-text">Matéria: ${p.materia}.</p>
                <p class= "card-text">Anotações da aula: ${p.descricao}</p>
                <a href="/forms.html?id=${p.id} " class="editar">Editar Aula</a>
                <button id="apagar">Apagar aula</button>
            </div>
          </div>
                `).join('');
                Aulas.innerHTML = conteudo;
            })

           
        }
        loadAulas();
        </script>
           
        </body>
        </html>
